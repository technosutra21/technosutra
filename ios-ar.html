<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Techno Sutra AR iOS</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        model-viewer {
            width: 100%;
            flex: 1;
            background: #000;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            justify-content: space-between;
            align-items: center;
        }
        
        button {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        .model-info {
            color: white;
            font-size: 14px;
            flex: 1;
            text-align: center;
        }
        
        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <model-viewer
            id="modelViewer"
            alt="Modelo AR"
            ar
            ar-placement="floor"
            ar-modes="quick-look webxr scene-viewer"
            ar-scale="auto"
            camera-controls
            auto-rotate
            reveal="auto"
            loading="lazy">
        </model-viewer>
        
        <div class="controls">
            <button onclick="prevModel()">‚Üê Anterior</button>
            <div class="model-info">
                <span id="modelNumber">Modelo 1</span>
            </div>
            <button onclick="nextModel()">Pr√≥ximo ‚Üí</button>
            <button onclick="openAR()" id="arBtn">üì≤ AR</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <script>
        const BASE_URL = 'https://technosutra21.github.io/test-ios/models';
        const totalModels = 56;
        let currentModel = 1;
        const modelViewer = document.getElementById('modelViewer');
        
        function loadModel(id) {
            const modelName = `modelo${id}`;
            const usdz = `${BASE_URL}/${modelName}.usdz`;
            
            modelViewer.src = usdz;
            modelViewer.iosSrc = usdz;
            
            document.getElementById('modelNumber').textContent = `Modelo ${id}/${totalModels}`;
            currentModel = id;
            
            window.history.replaceState({}, '', `?model=${id}`);
        }
        
        function nextModel() {
            if (currentModel < totalModels) {
                loadModel(currentModel + 1);
            }
        }
        
        function prevModel() {
            if (currentModel > 1) {
                loadModel(currentModel - 1);
            }
        }
        
        async function openAR() {
            if (modelViewer.canActivateAR) {
                try {
                    await modelViewer.activateAR();
                } catch (e) {
                    showStatus('Falha ao abrir AR');
                    console.error(e);
                }
            }
        }
        
        function showStatus(msg) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }
        
        // Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevModel();
            if (e.key === 'ArrowRight') nextModel();
            if (e.key === ' ') { e.preventDefault(); openAR(); }
        });
        
        modelViewer.addEventListener('load', () => {
            showStatus('Modelo carregado');
        });
        
        modelViewer.addEventListener('error', (e) => {
            console.error('Load error:', e);
            showStatus('Erro ao carregar modelo');
        });
        
        // Init
        const params = new URLSearchParams(location.search);
        const modelId = Math.max(1, Math.min(56, parseInt(params.get('model')) || 1));
        loadModel(modelId);
    </script>
</body>
</html>
