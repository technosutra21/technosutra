<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador Capítulos</title>
    <style>
        body {
            margin: 0;
            padding: 2px;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }
        
        .nav-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-button {
            background: #cc0000;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            min-width: 40px;
        }
        
        .nav-button:hover {
            background: #910335;
        }
        
        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <button class="nav-button" id="prevBtn">← Before</button>
        <button class="nav-button" id="nextBtn">Next →</button>
    </div>

    <script>
        let currentChapter = 1;
        const maxChapters = 56;
        
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        function updateChapter() {
            prevBtn.disabled = currentChapter <= 1;
            nextBtn.disabled = currentChapter >= maxChapters;
            
            // Dev: console.log(`Enviando atualização para capítulo: ${currentChapter}`);
            
            // Enviar chapterId (nome consistente) para o Wix
            if (window.parent) {
                window.parent.postMessage({
                    type: 'chapterUpdate',
                    chapterId: currentChapter  // CORRIGIDO: usar chapterId em vez de nextChapter
                }, '*');
            }
        }
        
        prevBtn.addEventListener('click', () => {
            if (currentChapter > 1) {
                currentChapter--;
                updateChapter();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentChapter < maxChapters) {
                currentChapter++;
                updateChapter();
            }
        });
        
        // Inicializar
        updateChapter();
        
        // Log para debug
        // Dev: console.log("Navegador de capítulos inicializado");
    </script>
</body>
</html>
