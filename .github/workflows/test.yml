name: Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Check test results
      if: always()
      run: |
        echo "Test execution completed"
        echo "See test output above for details"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Report lint status
      run: |
        echo "Linting completed"
        echo "Fix issues with: npm run lint:fix"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for USDZ references
      run: |
        echo "Checking for USDZ references..."
        if grep -r "ios-src\|usdz" --include="*.html" --include="*.js" --exclude-dir=legacy --exclude-dir=node_modules . 2>/dev/null | grep -v ".git"; then
          echo "⚠️  Found USDZ references (should use GLB only)"
          exit 1
        else
          echo "✓ No USDZ references found"
        fi
    
    - name: Verify Model Count
      run: |
        echo "Verifying 56 models configuration..."
        if grep -q "56" sw.js index.html AR.html; then
          echo "✓ 56 models configured"
        else
          echo "⚠️  Model count configuration not verified"
        fi
    
    - name: Check Service Worker
      run: |
        echo "Validating Service Worker..."
        if grep -q "CACHE_NAME\|MODEL_ASSETS\|fetch" sw.js; then
          echo "✓ Service Worker structure valid"
        else
          echo "⚠️  Service Worker may be incomplete"
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify assets
      run: |
        echo "Checking project assets..."
        test -f "index.html" && echo "✓ index.html found"
        test -f "AR.html" && echo "✓ AR.html found"
        test -f "sw.js" && echo "✓ Service Worker found"
        test -d "models" && echo "✓ Models directory found"
        test -d "js" && echo "✓ JavaScript directory found"
    
    - name: Validate JSON files
      run: |
        echo "Validating JSON configuration..."
        python3 -m json.tool manifest.json > /dev/null && echo "✓ manifest.json valid"
        python3 -m json.tool package.json > /dev/null && echo "✓ package.json valid"
    
    - name: Summary
      run: |
        echo "✅ Build verification completed"
        echo "- Tests: Passed"
        echo "- Linting: Checked"
        echo "- Security: Verified"
        echo "- Assets: Validated"
