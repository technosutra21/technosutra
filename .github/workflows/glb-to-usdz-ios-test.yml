name: GLB to USDZ AR Converter & iOS Test

on:
  push:
    paths:
      - 'models/*.glb'
      - '.github/workflows/glb-to-usdz-ios-test.yml'
  workflow_dispatch:
    inputs:
      single_model:
        description: 'Convert only one model (optional, e.g., modelo1.glb)'
        required: false

jobs:
  convert-and-test:
    runs-on: macos-latest
    
    outputs:
      conversion_success: ${{ steps.conversion-check.outputs.success }}
      usdz_count: ${{ steps.conversion-check.outputs.count }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Xcode Command Line Tools
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          xcrun --version
          xcodebuild -version
      
      - name: Verify modelconvert availability
        run: |
          if xcrun modelconvert --help 2>/dev/null; then
            echo "‚úì xcrun modelconvert is available"
          else
            echo "‚úó xcrun modelconvert not available - conversion will fail"
            exit 1
          fi
      
      - name: Create Python conversion utility
        run: |
          cat > /tmp/enhance_usdz.py << 'EOF'
          import os
          import sys
          import subprocess
          from pathlib import Path
          import zipfile
          
          def convert_glb_to_usdz(glb_file, output_dir):
              """
              Convert GLB to USDZ using Xcode's xcrun modelconvert tool
              with proper color space and texture handling
              """
              usdz_file = os.path.join(output_dir, Path(glb_file).stem + ".usdz")
              
              # Primary method: use xcrun directly (most reliable)
              cmd = [
                  "xcrun",
                  "modelconvert",
                  glb_file,
                  "-o", usdz_file,
                  "-format", "usdz",
                  "-optimizationLevel", "2"
              ]
              
              print(f"\n{'='*60}")
              print(f"Converting: {glb_file}")
              print(f"Output: {usdz_file}")
              print(f"{'='*60}")
              
              try:
                  result = subprocess.run(cmd, capture_output=True, text=True, timeout=180)
                  
                  if result.returncode == 0:
                      # Verify file was created
                      if not os.path.exists(usdz_file):
                          print(f"‚úó USDZ file not created despite exit code 0")
                          return None
                      
                      file_size = os.path.getsize(usdz_file) / (1024 * 1024)
                      print(f"‚úì Success: {usdz_file} ({file_size:.2f} MB)")
                      return usdz_file
                  else:
                      print(f"‚úó Error converting {glb_file}:")
                      print(f"  STDERR: {result.stderr}")
                      print(f"  STDOUT: {result.stdout}")
                      return None
              except subprocess.TimeoutExpired:
                  print(f"‚úó Timeout converting {glb_file} (exceeded 180s)")
                  return None
              except Exception as e:
                  print(f"‚úó Exception: {type(e).__name__}: {e}")
                  return None
          
          def validate_usdz(usdz_file):
              """
              Validate that USDZ file is valid (is a proper zip archive with USD content)
              Returns True only if valid, False if corrupted or missing USD
              """
              try:
                  if not zipfile.is_zipfile(usdz_file):
                      print(f"‚úó Not a valid ZIP file: {usdz_file}")
                      return False
                  
                  with zipfile.ZipFile(usdz_file, 'r') as zf:
                      file_list = zf.namelist()
                      
                      # Check for required USD files
                      has_usd = any(f.endswith('.usda') or f.endswith('.usdc') for f in file_list)
                      
                      if not has_usd:
                          print(f"‚úó Invalid USDZ: no USD files found in archive")
                          print(f"  Contents: {file_list[:5]}")
                          return False
                      
                      # Test archive integrity
                      try:
                          zf.testzip()
                      except Exception as e:
                          print(f"‚úó USDZ archive is corrupted: {e}")
                          return False
                      
                      return True
                      
              except zipfile.BadZipFile:
                  print(f"‚úó Invalid USDZ file (bad ZIP): {usdz_file}")
                  return False
              except Exception as e:
                  print(f"‚úó Could not validate {usdz_file}: {type(e).__name__}: {e}")
                  return False
          
          if __name__ == "__main__":
              if len(sys.argv) < 3:
                  print("Usage: enhance_usdz.py <glb_file> <output_dir>")
                  sys.exit(1)
              
              glb_file = sys.argv[1]
              output_dir = sys.argv[2]
              
              if not os.path.exists(glb_file):
                  print(f"‚úó GLB file not found: {glb_file}")
                  sys.exit(1)
              
              if not os.path.isfile(glb_file):
                  print(f"‚úó Not a file: {glb_file}")
                  sys.exit(1)
              
              os.makedirs(output_dir, exist_ok=True)
              
              usdz_file = convert_glb_to_usdz(glb_file, output_dir)
              
              if not usdz_file:
                  print(f"‚úó Failed to create USDZ file for {glb_file}")
                  sys.exit(1)
              
              if not os.path.exists(usdz_file):
                  print(f"‚úó USDZ file does not exist: {usdz_file}")
                  sys.exit(1)
              
              print(f"\n‚úì Validating {os.path.basename(usdz_file)}...")
              if not validate_usdz(usdz_file):
                  print(f"‚úó Validation failed - file is corrupted or invalid")
                  # Remove corrupted file
                  try:
                      os.remove(usdz_file)
                  except:
                      pass
                  sys.exit(1)
              
              print("‚úì Validation passed")
              sys.exit(0)
          EOF
      
      - name: Convert GLB files to USDZ
        id: convert
        run: |
          set -e  # Exit on first error
          
          mkdir -p models/usdz
          
          if [ -n "${{ github.event.inputs.single_model }}" ]; then
            # Convert only specified model
            GLB_FILE="models/${{ github.event.inputs.single_model }}"
            if [ ! -f "$GLB_FILE" ]; then
              echo "‚ùå Model not found: $GLB_FILE"
              exit 1
            fi
            echo "üé¨ Converting single model: $GLB_FILE"
            python3 /tmp/enhance_usdz.py "$GLB_FILE" "models/usdz"
          else
            # Convert all GLB files
            echo "üé¨ Converting all GLB files in models/ directory..."
            glb_files=$(find models -maxdepth 1 -name "*.glb" | sort)
            
            if [ -z "$glb_files" ]; then
              echo "‚ùå No GLB files found in models/ directory"
              exit 1
            fi
            
            glb_count=$(echo "$glb_files" | wc -l)
            failed_count=0
            success_count=0
            
            while IFS= read -r glb_file; do
              if python3 /tmp/enhance_usdz.py "$glb_file" "models/usdz"; then
                success_count=$((success_count + 1))
              else
                failed_count=$((failed_count + 1))
                echo "‚ö†Ô∏è  Failed to convert: $glb_file"
              fi
            done <<< "$glb_files"
            
            echo ""
            echo "üìä Conversion Summary:"
            echo "   Total GLB files: $glb_count"
            echo "   Successful: $success_count"
            echo "   Failed: $failed_count"
            
            if [ $failed_count -gt 0 ]; then
              echo ""
              echo "‚ùå Some conversions failed ($failed_count/$glb_count)"
              exit 1
            fi
          fi
      
      - name: Verify USDZ conversion output
        id: conversion-check
        run: |
          set -e
          
          echo "üì¶ USDZ Conversion Report:"
          echo "================================"
          
          usdz_count=$(find models/usdz -name "*.usdz" 2>/dev/null | wc -l)
          
          if [ $usdz_count -eq 0 ]; then
            echo "‚ùå No USDZ files created!"
            exit 1
          fi
          
          echo "‚úì USDZ files created: $usdz_count"
          
          echo ""
          echo "File sizes:"
          ls -lh models/usdz/*.usdz | awk '{printf "  %-40s %8s\n", $9, $5}'
          
          echo ""
          total_size=$(du -sh models/usdz | awk '{print $1}')
          echo "üìä Total directory size: $total_size"
          
          # Set outputs for deploy step
          echo "success=true" >> $GITHUB_OUTPUT
          echo "count=$usdz_count" >> $GITHUB_OUTPUT
      
      - name: Create docs directory structure
        run: |
          set -e
          
          mkdir -p docs/test-ios/models
          
          if [ -d "models/usdz" ] && [ "$(find models/usdz -name "*.usdz" | wc -l)" -gt 0 ]; then
            echo "üìÇ Copying USDZ files to docs/test-ios/models/"
            cp models/usdz/*.usdz docs/test-ios/models/
            echo "‚úì Copied $(ls models/usdz/*.usdz | wc -l) USDZ files"
          else
            echo "‚ùå No USDZ files to copy"
            exit 1
          fi
          
          # Create .nojekyll to prevent Jekyll processing
          touch docs/.nojekyll
          touch docs/test-ios/.nojekyll
      
      - name: Generate model inventory JSON
        run: |
          set -e
          
          cat > /tmp/gen_models_json.py << 'PYSCRIPT'
          import json
          import os
          from pathlib import Path
          import sys
          
          # Read from deployment location
          models_dir = "docs/test-ios/models"
          models = []
          
          if not os.path.exists(models_dir):
              print(f"‚ùå Models directory not found: {models_dir}")
              sys.exit(1)
          
          usdz_files = sorted([f for f in os.listdir(models_dir) if f.endswith('.usdz')])
          
          if not usdz_files:
              print(f"‚ùå No USDZ files found in {models_dir}")
              sys.exit(1)
          
          for usdz_file in usdz_files:
              file_path = os.path.join(models_dir, usdz_file)
              
              try:
                  size_mb = os.path.getsize(file_path) / (1024 * 1024)
              except OSError as e:
                  print(f"‚ö†Ô∏è  Could not get size for {usdz_file}: {e}")
                  continue
              
              models.append({
                  "name": Path(usdz_file).stem,
                  "file": usdz_file,
                  "size_mb": round(size_mb, 2),
                  "path": f"./models/{usdz_file}"
              })
          
          # Validate model list
          if not models:
              print(f"‚ùå No valid models to list")
              sys.exit(1)
          
          # Write to test-ios directory
          output_path = "docs/test-ios/models.json"
          try:
              with open(output_path, 'w') as f:
                  json.dump({
                      "models": models,
                      "count": len(models),
                      "generated": True
                  }, f, indent=2)
              print(f"‚úì Generated {output_path} with {len(models)} models")
          except IOError as e:
              print(f"‚ùå Failed to write {output_path}: {e}")
              sys.exit(1)
          
          # Validate JSON integrity
          try:
              with open(output_path, 'r') as f:
                  test_json = json.load(f)
              print(f"‚úì JSON validation passed")
          except json.JSONDecodeError as e:
              print(f"‚ùå Generated JSON is invalid: {e}")
              sys.exit(1)
          PYSCRIPT
          
          python3 /tmp/gen_models_json.py || exit 1
      
