                  <div id="modelGrid" class="grid">
                      <div class="loading">Loading model list...</div>
                  </div>
              </div>
              
              <script>
                  async function loadModels() {
                      try {
                          const response = await fetch('./models.json');
                          
                          if (!response.ok) {
                              throw new Error(`HTTP ${response.status}: models.json not found`);
                          }
                          
                          const data = await response.json();
                          
                          if (!data || !data.models || data.models.length === 0) {
                              showError('No models found in models.json');
                              return;
                          }
                          
                          if (!Array.isArray(data.models)) {
                              showError('Invalid models.json format');
                              return;
                          }
                          
                          await renderModels(data.models);
                      } catch (error) {
                          console.error('Error loading models:', error);
                          showError(`Failed to load models: ${error.message}`);
                      }
                  }
                  
                  function showError(message) {
                      const errorBanner = document.getElementById('errorBanner');
                      errorBanner.textContent = `‚ö†Ô∏è ${message}`;
                      errorBanner.style.display = 'block';
                      
                      document.getElementById('modelGrid').innerHTML = 
                          `<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #d32f2f;">${message}</p>`;
                  }
                  
                  async function renderModels(models) {
                      const grid = document.getElementById('modelGrid');
                      let totalSize = 0;
                      let validModels = 0;
                      
                      const html = models.map(model => {
                          // Validate model object
                          if (!model.name || !model.path || model.size_mb === undefined) {
                              console.warn('Invalid model object:', model);
                              return '';
                          }
                          
                          const modelName = model.name.replace(/-/g, ' ');
                          totalSize += model.size_mb;
                          validModels++;
                          
                          return `
                              <div class="model-card">
                                  <div class="model-viewer-container">
                                      <model-viewer
                                          src="${model.path}"
                                          ios-src="${model.path}"
                                          ar
                                          ar-placement="floor"
                                          ar-modes="quick-look webxr scene-viewer"
                                          ar-usdz-max-texture-size="2048"
                                          camera-controls
                                          auto-rotate
                                          reveal="auto"
                                          exposure="1.5">
                                      </model-viewer>
                                  </div>
                                  <div class="model-info">
                                      <div class="model-name">${escapeHtml(modelName)}</div>
                                      <div class="model-details">
                                          <span>üì¶ ${model.size_mb} MB</span>
                                          <span>üé® USDZ (Xcode)</span>
                                          <span>‚úì iOS AR Ready</span>
                                      </div>
                                      <div class="button-group">
                                          <button class="btn-ar" onclick="launchAR(event)">üì≤ AR</button>
                                          <a href="${model.path}" download="${model.file}" class="btn-download btn">‚¨áÔ∏è Download</a>
                                      </div>
                                  </div>
                              </div>
                          `;
                      }).filter(html => html.length > 0).join('');
                      
                      if (validModels === 0) {
                          showError('No valid models found');
                          return;
                      }
                      
                      grid.innerHTML = html;
                      document.getElementById('modelCount').textContent = validModels;
                      document.getElementById('totalSize').textContent = totalSize.toFixed(1) + ' MB';
                  }
                  
                  function launchAR(event) {
                      event.preventDefault();
                      const modelViewer = event.target.closest('.model-card').querySelector('model-viewer');
                      if (modelViewer && modelViewer.activateAR) {
                          modelViewer.activateAR();
                      } else {
                          alert('AR not available on this device');
                      }
                  }
                  
                  function escapeHtml(text) {
                      const div = document.createElement('div');
                      div.textContent = text;
                      return div.innerHTML;
                  }
                  
                  loadModels();
              </script>
          </body>
