- Format: USDZ (Universal Scene Description)
- Optimization: Level 2
- Validation: Full ZIP integrity + USD content verification
- Auto-committed by: GLB to USDZ AR Converter GitHub Action

[skip ci]"
            
            echo "‚úì Committed USDZ files"
          else
            echo "‚Ñπ No changes to commit (files already up-to-date)"
          fi
      
