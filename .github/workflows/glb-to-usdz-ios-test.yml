          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          usdz_count=${{ steps.conversion-check.outputs.usdz_count }}
          
          # Check if there are actual changes
          if git status --porcelain models/usdz/*.usdz 2>/dev/null | grep -q .; then
            echo "üìù Staging $usdz_count USDZ files for commit..."
            git add models/usdz/*.usdz
            
            # Create commit with detailed message
            git commit -m "ci: convert $usdz_count GLB models to USDZ via xcrun modelconvert

