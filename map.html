        function zoomToTrail() {

            waypoints.forEach(point => {
                bounds.extend([point.lng, point.lat]);
            });
            map.fitBounds(bounds, { padding: 50 });

        function locateUser() {
            if (!navigator.geolocation) {
                alert('Geolocalização não é suportada neste navegador.');
                return;
            }
            
            // Mostrar mensagem de carregamento
            const btn = document.querySelector('[onclick="locateUser()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '🔄 Localizando...';
            btn.disabled = true;
            
navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLocation = [position.coords.longitude, position.coords.latitude];
                    const accuracy = position.coords.accuracy;
                    
                    console.log(`Localização obtida com precisão de ${accuracy} metros`);
                    
                    // Remover marcador anterior se existir
                    if (userMarker) {
                        userMarker.remove();
                    }
                    
                    // Criar elemento customizado para o marcador do usuário
                    const userMarkerEl = document.createElement('div');
                    userMarkerEl.className = 'user-marker';
                    
                    userMarker = new maplibregl.Marker(userMarkerEl)
                        .setLngLat(userLocation)
                        .setPopup(new maplibregl.Popup().setHTML(
                            `<div class="popup-content">
                                <div class="popup-title">📍 Você está aqui</div>
                                <div style="font-size: 10px; color: #666; margin-top: 4px;">
                                    Precisão: ~${Math.round(accuracy)}m
                                </div>
                            </div>`
                        ))
                        .addTo(map);

                    map.flyTo({ center: userLocation, zoom: 17 });
                    
                    // Iniciar rastreamento contínuo
                    if (watchId) {
                        navigator.geolocation.clearWatch(watchId);
                    }
                    
                    watchId = navigator.geolocation.watchPosition(
                        (position) => {
                            const newLocation = [position.coords.longitude, position.coords.latitude];
                            if (userMarker) {
                                userMarker.setLngLat(newLocation);
                                
                                // Atualizar popup com nova precisão
                                const newAccuracy = position.coords.accuracy;
                                userMarker.setPopup(new maplibregl.Popup().setHTML(
                                    `<div class="popup-content">
                                        <div class="popup-title">📍 Você está aqui</div>
                                        <div style="font-size: 10px; color: #666; margin-top: 4px;">
                                            Precisão: ~${Math.round(newAccuracy)}m
                                        </div>
                                    </div>`
                                ));
                            }
                        },
                        (error) => {
                            console.warn('Erro no rastreamento:', error);
                            // Tentar novamente com configurações menos restritivas se falhar
                            if (error.code === 3) { // TIMEOUT
                                navigator.geolocation.watchPosition(
                                    (position) => {
                                        const newLocation = [position.coords.longitude, position.coords.latitude];
                                        if (userMarker) {
                                            userMarker.setLngLat(newLocation);
                                        }
                                    },
                                    () => {}, // Silenciar erros subsequentes
                                    { enableHighAccuracy: false, maximumAge: 30000, timeout: 15000 }
                                );
                            }
                        },
                        trackingOptions
                    );
                    
                    // Restaurar botão
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                },
                (error) => {
                    console.error('Erro de geolocalização:', error);
                    let errorMessage = 'Erro ao obter localização: ';
                    
                    switch(error.code) {
                        case 1: // PERMISSION_DENIED
                            errorMessage += 'Permissão negada. Verifique as configurações do navegador.';
                            break;
                        case 2: // POSITION_UNAVAILABLE
                            errorMessage += 'Posição indisponível. Tente novamente.';
                            break;
                        case 3: // TIMEOUT
                            errorMessage += 'Tempo esgotado. Tentando com menor precisão...';
                            // Tentar novamente com configurações menos restritivas
                            navigator.geolocation.getCurrentPosition(
                                (position) => {
                                    const userLocation = [position.coords.longitude, position.coords.latitude];
                                    
                                    if (userMarker) {
                                        userMarker.remove();
                                    }
                                    
                                    const userMarkerEl = document.createElement('div');
                                    userMarkerEl.className = 'user-marker';
                                    
                                    userMarker = new maplibregl.Marker(userMarkerEl)
                                        .setLngLat(userLocation)
                                        .setPopup(new maplibregl.Popup().setHTML(
                                            '<div class="popup-content"><div class="popup-title">📍 Você está aqui (baixa precisão)</div></div>'
                                        ))
                                        .addTo(map);
                                    
                                    map.flyTo({ center: userLocation, zoom: 15 });
                                },
                                () => alert('Não foi possível obter sua localização.'),
                                { enableHighAccuracy: false, timeout: 15000, maximumAge: 300000 }
                            );
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    if (error.code !== 3) {
                        alert(errorMessage);
                    }
                    
                    // Restaurar botão
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                },
                highAccuracyOptions
            );
        }

            // Adicionar fonte da trilha Parte 1
            if (!map.getSource('route1')) {
                map.addSource('route1', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': waypoints.slice(0, 43).map(point => [point.lng, point.lat])
                        }
                    }
                });
            }
            
            if (!map.getLayer('route1')) {
                map.addLayer({
                    'id': 'route1',
                    'type': 'line',
                    'source': 'route1',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#ff0040',
                        'line-width': 4,
                        'line-opacity': 0.7,
                        'line-blur': 3

                            'type': 'LineString',

            // Remove active class from previous size selection

                if (item.id && item.id.includes('size-')) {
                    item.classList.remove('active');
                }
            });
            
            // Set active class to current size selection
            document.getElementById('size-' + size).classList.add('active');
            
            // Remove existing size classes
            document.querySelectorAll('.waypoint-marker').forEach(marker => {
                marker.classList.remove('size-small', 'size-medium', 'size-large', 'size-extra-large');
                marker.classList.add('size-' + size);
            });
            
            currentMarkerSize = size;
        }

            const toggle = document.getElementById('trail' + part + 'Toggle');
