<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Techno Sutra AR - 56 Capítulos do Avatamsaka Sutra</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000000;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            color: #e5e7eb;
            letter-spacing: 0.025em;
            font-weight: 300;
        }

        .gallery-container {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(120, 119, 198, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            will-change: transform;
            contain: layout style paint;
        }

        .model-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .model-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #f3f4f6;
            margin-bottom: 8px;
        }

        .model-viewer-container {
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            position: relative;
            border: 1px solid rgba(120, 119, 198, 0.08);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .action-btn {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(120, 119, 198, 0.2);
            color: #e5e7eb;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 400;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
<div class="gallery-container" id="gallery">
    <div class="gallery-grid" id="gallery-grid">
        <!-- Models will be dynamically generated by JavaScript -->
    </div>
</div>
<script>
// Predefined character list based on available txt files
    const characterFiles = [
        'Acala_Perfil.txt',
        'Ajitasena_Perfil.txt',
        'Anala_Perfil.txt',
        'Ananyagamin_Perfil.txt',
        'Avalokitesvara_Perfil.txt',
        'Bhadrottama_Perfil.txt',
        'Budha_Perfil.txt',
        'Jayottama_Perfil.txt',
        'Mahadeva_Perfil.txt',
        'Mahaprabha_Perfil.txt',
        'Maitreya_Perfil.txt',
        'Manjusri_Perfil.txt',
        'Megha_Dravidian_Perfil.txt',
        'Muktaka_Perfil.txt',
        'Muktasara_Perfil.txt',
        'PramuditanayanaJagadVirocana_Perfil.txt',
        'Prasantarutasagaravati_Perfil.txt',
        'Ratnacuda_Perfil.txt',
        'SamantaSattvaTranoja_Sri_Perfil.txt',
        'Samantabhadra_Perfil.txt',
        'Samantagambhirasrivimalapraba_Perfil.txt',
        'Samantanetra_Perfil.txt',
        'SarvaNagaraRaksaSambhavaTejas_Sri_Perfil.txt',
        'Sarva_Jagad_Raksa_Pranidhana_Virya_Prabha_Perfil.txt',
        'Sarva_Vrkspraphullana_Sukha_Samvasa_Perfil.txt',
        'Sarvagamin_Perfil.txt',
        'Silpabhijna_Perfil.txt',
        'Simhavijrmbhita_Perfil.txt',
        'Srisambhava_e_Srimati_Perfil.txt',
        'Sthavara_Perfil.txt',
        'Sucandra_Perfil.txt',
        'Utpalabhuti_Perfil.txt',
        'Vaira_Perfil.txt',
        'Vasanti_Perfil.txt',
        'Vasumitra_Perfil.txt',
        'Vesthila_Perfil.txt',
        'Visvamitra_Perfil.txt'
    ];

    function getChapters() {
        return characterFiles.map((filename, index) => {
            const name = filename.replace('_Perfil.txt', '').replace(/_/g, ' ');
            const title = "Bodhisattva"; // Default title
            const modelName = filename.replace('_Perfil.txt', '');
            return {
                id: modelName,
                name: name,
                title: title,
                filename: filename,
                modelUrl: `modelo${index + 1}.glb`,
            };
        });
    }

    async function loadCharacterContent(filename) {
        try {
            const response = await fetch(`characters/${filename}`);
            if (!response.ok) {
                console.warn(`Arquivo ${filename} não encontrado`);
                return null;
            }
            const content = await response.text();
            return content;
        } catch (error) {
            console.error(`Erro ao carregar personagem ${filename}:`, error);
            return null;
        }
    }

    async function loadGallery() {
        const galleryGrid = document.getElementById('gallery-grid');
        galleryGrid.innerHTML = '';

        const chapters = getChapters();

        for (const chapter of chapters) {
            const content = await loadCharacterContent(chapter.filename);
            const card = document.createElement('div');
            card.className = 'model-card';
            card.innerHTML = `
                <div class="model-header">
                    <div class="model-title">${chapter.name}</div>
                    <div class="model-title">${chapter.title}</div>
                </div>
                <div class="model-viewer-container">
                    <model-viewer
                        src="${chapter.modelUrl}"
                        alt="Modelo 3D - ${chapter.name}: ${chapter.title}"
                        auto-rotate
                        camera-controls
                        loading="lazy"
                        style="background-color: transparent;"
                    ></model-viewer>
                </div>
                <div class="model-content">
                    <p>${content ? content.substring(0, 200) + '...' : 'Descrição indisponível.'}</p>
                </div>
                <div class="model-actions">
                    <button class="action-btn">Veja em Tela Cheia</button>
                    <button class="action-btn">Baixar Modelo</button>
                </div>
            `;
            galleryGrid.appendChild(card);
        }
    }

    document.addEventListener('DOMContentLoaded', loadGallery);
</script>
</body>
</html>
