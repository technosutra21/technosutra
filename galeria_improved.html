<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Techno Sutra AR - 56 Cap√≠tulos do Avatamsaka Sutra</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-purple: #7877c6;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.95);
            --border-light: rgba(120, 119, 198, 0.1);
            --border-hover: rgba(212, 175, 55, 0.3);
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --accent-glow: rgba(212, 175, 55, 0.1);
            --gradient-bg: linear-gradient(135deg, 
                rgba(120, 119, 198, 0.08) 0%, 
                rgba(212, 175, 55, 0.04) 50%, 
                rgba(15, 15, 15, 0.9) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            letter-spacing: 0.025em;
            font-weight: 300;
            overflow-x: hidden;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gallery-header {
            text-align: center;
            padding: 60px 20px 40px;
            background: var(--gradient-bg);
            border-bottom: 1px solid var(--border-light);
        }

        .gallery-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-gold);
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gallery-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .gallery-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .gallery-container {
            padding: 40px 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-gold);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .view-toggle {
            display: flex;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid var(--border-light);
        }

        .view-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .view-btn.active {
            background: var(--primary-gold);
            color: var(--dark-bg);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .gallery-grid.compact {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .model-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-light);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            will-change: transform;
            contain: layout style paint;
            backdrop-filter: blur(10px);
        }

        .model-card:hover {
            transform: translateY(-8px);
            border-color: var(--border-hover);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px var(--accent-glow);
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .model-card:hover::before {
            opacity: 1;
        }

        .model-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .model-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .model-subtitle {
            font-size: 0.9rem;
            color: var(--primary-gold);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .model-viewer-container {
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(15, 15, 15, 0.6));
            margin-bottom: 20px;
            position: relative;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .model-viewer-container:hover {
            border-color: var(--border-hover);
        }

        .model-viewer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .model-viewer-container:hover::before {
            opacity: 1;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 2;
        }

        .model-content {
            margin-bottom: 20px;
        }

        .model-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .model-tag {
            background: rgba(120, 119, 198, 0.1);
            color: var(--primary-purple);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(120, 119, 198, 0.2);
        }

        .model-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
            min-width: 120px;
        }

        .action-btn:hover {
            background: var(--primary-gold);
            color: var(--dark-bg);
            border-color: var(--primary-gold);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: var(--primary-gold);
            color: var(--dark-bg);
            border-color: var(--primary-gold);
        }

        .action-btn.primary:hover {
            background: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        .error-card {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .error-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            border: 1px solid var(--border-light);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-results-text {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .no-results-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }

            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .model-card {
                padding: 20px;
            }

            .model-actions {
                flex-direction: column;
            }

            .action-btn {
                min-width: auto;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="gallery-header">
        <h1 class="gallery-title">Avatamsaka Sutra</h1>
        <p class="gallery-subtitle">Galeria Interativa dos 56 Cap√≠tulos do Sutra da Guirlanda de Flores - Personagens Bodhisattva em Realidade Aumentada</p>
        <div class="gallery-stats">
            <div class="stat-item">
                <span class="stat-number" id="total-characters">0</span>
                <span class="stat-label">Personagens</span>
            </div>

                <span class="stat-number" id="loaded-characters">0</span>

            </div>

                <span class="stat-number" id="visible-characters">0</span>
                <span class="stat-label">Vis√≠veis</span>
            </div>

    <div class="gallery-container">
        <div class="gallery-controls">

                <span class="search-icon">üîç</span>

    <div class="modal" id="character-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">√ó</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Enhanced character management with robust error handling
        class CharacterGallery {
            constructor() {
                this.characters = [];
                this.filteredCharacters = [];
                this.loadedCount = 0;
                this.currentView = 'grid';
                this.searchTerm = '';
                this.init();
            }

            async init() {
                await this.loadCharacterList();
                this.setupEventListeners();
                await this.loadGallery();
                this.hideLoading();
            }

            async loadCharacterList() {
                // Dynamically discover available character files
                const predefinedFiles = [
                    'Acala_Perfil.txt', 'Ajitasena_Perfil.txt', 'Anala_Perfil.txt',
                    'Ananyagamin_Perfil.txt', 'Avalokitesvara_Perfil.txt', 'Bhadrottama_Perfil.txt',
                    'Budha_Perfil.txt', 'Jayottama_Perfil.txt', 'Mahadeva_Perfil.txt',
                    'Mahaprabha_Perfil.txt', 'Maitreya_Perfil.txt', 'Manjusri_Perfil.txt',
                    'Megha_Dravidian_Perfil.txt', 'Muktaka_Perfil.txt', 'Muktasara_Perfil.txt',
                    'PramuditanayanaJagadVirocana_Perfil.txt', 'Prasantarutasagaravati_Perfil.txt',
                    'Ratnacuda_Perfil.txt', 'SamantaSattvaTranoja_Sri_Perfil.txt',
                    'Samantabhadra_Perfil.txt', 'Samantagambhirasrivimalapraba_Perfil.txt',
                    'Samantanetra_Perfil.txt', 'SarvaNagaraRaksaSambhavaTejas_Sri_Perfil.txt',
                    'Sarva_Jagad_Raksa_Pranidhana_Virya_Prabha_Perfil.txt',
                    'Sarva_Vrkspraphullana_Sukha_Samvasa_Perfil.txt', 'Sarvagamin_Perfil.txt',
                    'Silpabhijna_Perfil.txt', 'Simhavijrmbhita_Perfil.txt',
                    'Srisambhava_e_Srimati_Perfil.txt', 'Sthavara_Perfil.txt',
                    'Sucandra_Perfil.txt', 'Utpalabhuti_Perfil.txt', 'Vaira_Perfil.txt',
                    'Vasanti_Perfil.txt', 'Vasumitra_Perfil.txt', 'Vesthila_Perfil.txt',
                    'Visvamitra_Perfil.txt'
                ];

                this.characters = predefinedFiles.map((filename, index) => {
                    const baseName = filename.replace('_Perfil.txt', '');
                    const displayName = this.formatCharacterName(baseName);
                    
                    return {
                        id: baseName,
                        name: displayName,
                        filename: filename,
                        modelUrl: `modelo${index + 1}.glb`,
                        content: null,
                        loaded: false,
                        error: null,
                        tags: this.generateTags(baseName),
                        chapter: index + 1
                    };
                });

                this.filteredCharacters = [...this.characters];
                this.updateStats();
            }

            formatCharacterName(baseName) {
                return baseName
                    .replace(/_/g, ' ')
                    .replace(/([a-z])([A-Z])/g, '$1 $2')
                    .replace(/\b\w/g, l => l.toUpperCase());
            }

            generateTags(baseName) {
                const tags = ['Bodhisattva'];
                
                if (baseName.includes('Sri')) tags.push('Nobre');
                if (baseName.includes('Megha')) tags.push('Dravidiano');
                if (baseName.includes('Sarva')) tags.push('Universal');
                if (baseName.includes('Samanta')) tags.push('Onipresente');
                if (baseName.includes('Prabha')) tags.push('Luminoso');
                if (baseName.includes('Raksa')) tags.push('Protetor');
                
                return tags;
            }

            async validateFileExists(filename) {
                try {
                    const response = await fetch(`characters/${filename}`, { method: 'HEAD' });
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }

            async loadCharacterContent(character) {
                try {
                    const fileExists = await this.validateFileExists(character.filename);
                    if (!fileExists) {
                        throw new Error(`Arquivo ${character.filename} n√£o encontrado`);
                    }

                    const response = await fetch(`characters/${character.filename}`);
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }

                    const content = await response.text();
                    character.content = content;
                    character.loaded = true;
                    character.error = null;
                    
                    // Extract character type from content
                    const typeMatch = content.match(/Tipo:\s*([^\n\r]+)/);
                    if (typeMatch) {
                        character.type = typeMatch[1].trim();
                    }
                    
                    return content;
                } catch (error) {
                    console.error(`Erro ao carregar ${character.filename}:`, error);
                    character.error = error.message;
                    character.loaded = false;
                    return null;
                }
            }

            async loadGallery() {
                const galleryGrid = document.getElementById('gallery-grid');
                galleryGrid.innerHTML = '';

                // Load characters in batches for better performance
                const batchSize = 6;
                for (let i = 0; i < this.filteredCharacters.length; i += batchSize) {
                    const batch = this.filteredCharacters.slice(i, i + batchSize);
                    const promises = batch.map(character => this.loadCharacterContent(character));
                    
                    await Promise.all(promises);
                    
                    batch.forEach(character => {
                        const card = this.createCharacterCard(character);
                        galleryGrid.appendChild(card);
                        this.loadedCount++;
                    });
                    
                    this.updateStats();
                    
                    // Small delay between batches to prevent overwhelming the browser
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }

            createCharacterCard(character) {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.dataset.characterId = character.id;

                if (character.error) {
                    card.innerHTML = this.createErrorCard(character);
                } else {
                    card.innerHTML = this.createSuccessCard(character);
                }

                return card;
            }

            createErrorCard(character) {
                return `
                    <div class="error-card">
                        <div class="error-title">${character.name}</div>
                        <div class="error-message">${character.error}</div>
                    </div>
                `;
            }

            createSuccessCard(character) {
                const description = character.content ? 
                    this.extractDescription(character.content) : 
                    'Descri√ß√£o indispon√≠vel.';
                
                const tags = character.tags.map(tag => 
                    `<span class="model-tag">${tag}</span>`
                ).join('');

                return `
                    <div class="model-header">
                        <div class="model-title">${character.name}</div>
                        <div class="model-subtitle">${character.type || 'Bodhisattva'}</div>
                    </div>
                    <div class="model-viewer-container">
                        <model-viewer
                            src="${character.modelUrl}"
                            alt="Modelo 3D - ${character.name}"
                            auto-rotate
                            camera-controls
                            loading="lazy"
                            style="background-color: transparent;"
                            poster="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iIzBhMGEwYSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0iY2VudHJhbCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9IkludGVyIiBmb250LXNpemU9IjE0IiBmaWxsPSIjZDRhZjM3Ij5DYXJyZWdhbmRvLi4uPC90ZXh0Pjwvc3ZnPg=="
                        ></model-viewer>
                    </div>
                    <div class="model-content">
                        <div class="model-tags">${tags}</div>
                        <div class="model-description">${description}</div>
                    </div>
                    <div class="model-actions">
                        <button class="action-btn primary" onclick="gallery.openCharacterModal('${character.id}')">
                            <span>üìñ</span> Ver Perfil
                        </button>
                        <button class="action-btn" onclick="gallery.openFullscreen('${character.id}')">
                            <span>‚õ∂</span> Tela Cheia
                        </button>
                        <button class="action-btn" onclick="gallery.downloadModel('${character.id}')">
                            <span>‚¨á</span> Baixar
                        </button>
                    </div>
                `;
            }

            extractDescription(content) {
                // Try to extract a meaningful description from the content
                const lines = content.split('\n').filter(line => line.trim());
                
                // Look for description sections
                const descriptionPatterns = [
                    /CARACTER√çSTICAS ESPIRITUAIS DISTINTIVAS/,
                    /DESCRI√á√ÉO F√çSICA/,
                    /INFORMA√á√ïES B√ÅSICAS/,
                    /EXPERI√äNCIA M√çSTICA/
                ];
                
                for (const pattern of descriptionPatterns) {
                    const sectionIndex = lines.findIndex(line => pattern.test(line));
                    if (sectionIndex !== -1 && sectionIndex + 1 < lines.length) {
                        const nextLines = lines.slice(sectionIndex + 1, sectionIndex + 4)
                            .filter(line => line.trim() && !line.startsWith('---'))
                            .join(' ');
                        if (nextLines.length > 50) {
                            return nextLines.substring(0, 180) + '...';
                        }
                    }
                }
                
                // Fallback to first meaningful content
                const meaningfulLines = lines.filter(line => 
                    line.length > 30 && 
                    !line.includes('===') && 
                    !line.includes('---') &&
                    !line.startsWith('NOME DO PERSONAGEM')
                );
                
                if (meaningfulLines.length > 0) {
                    return meaningfulLines[0].substring(0, 180) + '...';
                }
                
                return 'Descri√ß√£o completa dispon√≠vel no perfil detalhado.';
            }

            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterCharacters();
                });

                // View toggle
                const viewBtns = document.querySelectorAll('.view-btn');
                viewBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        viewBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentView = btn.dataset.view;
                        this.updateView();
                    });
                });

                // Modal functionality
                const modal = document.getElementById('character-modal');
                const modalClose = document.getElementById('modal-close');
                
                modalClose.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        modal.style.display = 'none';
                    }
                    if (e.key === '/' && e.ctrlKey) {
                        e.preventDefault();
                        searchInput.focus();
                    }
                });
            }

            filterCharacters() {
                this.filteredCharacters = this.characters.filter(character => {
                    const searchableText = (
                        character.name + ' ' + 
                        character.type + ' ' + 
                        character.tags.join(' ') + ' ' +
                        (character.content || '')
                    ).toLowerCase();
                    
                    return searchableText.includes(this.searchTerm);
                });

                this.renderFilteredResults();
                this.updateStats();
            }

            renderFilteredResults() {
                const galleryGrid = document.getElementById('gallery-grid');
                const noResults = document.getElementById('no-results');
                
                if (this.filteredCharacters.length === 0) {
                    galleryGrid.style.display = 'none';
                    noResults.style.display = 'block';
                } else {
                    galleryGrid.style.display = 'grid';
                    noResults.style.display = 'none';
                    
                    // Hide all cards first
                    const allCards = galleryGrid.querySelectorAll('.model-card');
                    allCards.forEach(card => card.style.display = 'none');
                    
                    // Show matching cards
                    this.filteredCharacters.forEach(character => {
                        const card = galleryGrid.querySelector(`[data-character-id="${character.id}"]`);
                        if (card) {
                            card.style.display = 'block';
                        }
                    });
                }
            }

            updateView() {
                const galleryGrid = document.getElementById('gallery-grid');
                galleryGrid.className = `gallery-grid${this.currentView === 'compact' ? ' compact' : ''}`;
            }

            updateStats() {
                document.getElementById('total-characters').textContent = this.characters.length;
                document.getElementById('loaded-characters').textContent = this.loadedCount;
                document.getElementById('visible-characters').textContent = this.filteredCharacters.length;
            }

            hideLoading() {
                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }

            openCharacterModal(characterId) {
                const character = this.characters.find(c => c.id === characterId);
                if (!character || !character.content) return;

                const modal = document.getElementById('character-modal');
                const modalBody = document.getElementById('modal-body');
                
                modalBody.innerHTML = `
                    <h2 style="color: var(--primary-gold); margin-bottom: 20px; font-size: 1.5rem;">${character.name}</h2>
                    <div style="white-space: pre-wrap; line-height: 1.6; color: var(--text-secondary);">${character.content}</div>
                `;
                
                modal.style.display = 'block';
            }

            openFullscreen(characterId) {
                const character = this.characters.find(c => c.id === characterId);
                if (!character) return;

                // This would typically open the model in fullscreen mode
                // For now, we'll just show an alert
                alert(`Visualiza√ß√£o em tela cheia para ${character.name} ser√° implementada em breve.`);
            }

            downloadModel(characterId) {
                const character = this.characters.find(c => c.id === characterId);
                if (!character) return;

                // This would typically trigger a download of the 3D model
                // For now, we'll just show an alert
                alert(`Download do modelo ${character.name} ser√° implementado em breve.`);
            }
        }

        // Initialize the gallery
        let gallery;
        document.addEventListener('DOMContentLoaded', () => {
            gallery = new CharacterGallery();
        });
    </script>
</body>
</html>
