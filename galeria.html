    <style>
        /* Gallery-specific styles */
        .header {
            position: relative;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(120, 119, 198, 0.1);
            overflow: hidden;
            z-index: 100;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(120, 119, 198, 0.3) 20%,
                rgba(120, 119, 198, 0.6) 50%,
                rgba(120, 119, 198, 0.3) 80%,
                transparent 100%);
            animation: headerGlow 4s ease-in-out infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(120, 119, 198, 0.03),
                transparent);
            animation: headerSweep 8s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { opacity: 0.5; transform: scaleX(0.8) translateZ(0); }
            50% { opacity: 1; transform: scaleX(1) translateZ(0); }
        }

        @keyframes headerSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(120, 119, 198, 0.08);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2), rgba(120, 119, 198, 0.1));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid rgba(120, 119, 198, 0.3);
            backdrop-filter: blur(10px);
        }

        .header-logo-text {
            font-size: 1.2rem;
            font-weight: 400;
            color: #f3f4f6;
            letter-spacing: 0.025em;
        }

        .header-hero {
            text-align: center;
            padding: 60px 0 80px;
            position: relative;
        }

        .header-hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: heroGlow 6s ease-in-out infinite;
        }

        @keyframes heroGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        .header-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 200;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #7877c6 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.02em;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 40px rgba(120, 119, 198, 0.2);
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: #9ca3af;
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.6;
            position: relative;
            z-index: 10;
        }

        .gallery-container {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(120, 119, 198, 0.2);
            color: #e5e7eb;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 400;
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
            letter-spacing: 0.025em;
        }

        .filter-btn:hover {
            background: rgba(120, 119, 198, 0.1);
            border-color: rgba(120, 119, 198, 0.4);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2) 0%, rgba(120, 119, 198, 0.1) 100%);
            border-color: rgba(120, 119, 198, 0.5);
            box-shadow: 0 4px 20px rgba(120, 119, 198, 0.2);
            color: #ffffff;
        }

        .gallery-search {
            display: flex;
            justify-content: center;
        }

        .search-input {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(120, 119, 198, 0.2);
            color: #e5e7eb;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 100%;
            max-width: 500px;
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.5);
            box-shadow: 0 0 20px rgba(120, 119, 198, 0.2);
            background: rgba(15, 15, 15, 0.9);
        }

        .search-input::placeholder {
            color: rgba(156, 163, 175, 0.6);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(120, 119, 198, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            will-change: transform;
            contain: layout style paint;
            animation: fadeInUp 0.6s ease-out;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(120, 119, 198, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .model-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
            border-color: rgba(120, 119, 198, 0.3);
        }

        .model-card:hover::before {
            opacity: 1;
        }

        .model-card.unavailable {
            opacity: 0.4;
            background: rgba(10, 10, 10, 0.6);
            border-color: rgba(120, 119, 198, 0.05);
        }

        .model-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .model-number {
            font-size: 0.9rem;
            font-weight: 400;
            color: #7877c6;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .model-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #f3f4f6;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .model-subtitle {
            font-size: 0.9rem;
            font-weight: 300;
            color: #9ca3af;
            line-height: 1.3;
            margin-bottom: 12px;
            font-style: italic;
        }

        .model-viewer-container {
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            position: relative;
            border: 1px solid rgba(120, 119, 198, 0.08);
        }

        .unavailable-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        .unavailable-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .unavailable-text {
            color: rgba(229, 231, 235, 0.7);
            font-size: 1rem;
            font-weight: 500;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(120, 119, 198, 0.2);
            border-top: 3px solid #7877c6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner.hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .model-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(120, 119, 198, 0.3);
            color: #e5e7eb;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-width: 100px;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(120, 119, 198, 0.2);
            border-color: rgba(120, 119, 198, 0.5);
            transform: translateY(-2px);
            color: #ffffff;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #7877c6, #9d00ff);
            border-color: transparent;
            color: #ffffff;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #8a89d4, #b020ff);
            transform: translateY(-2px) scale(1.02);
        }

        .action-btn.info-btn {
            background: rgba(120, 119, 198, 0.1);
            border-color: rgba(120, 119, 198, 0.4);
        }

        .action-btn.info-btn:hover {
            background: rgba(120, 119, 198, 0.3);
            border-color: rgba(120, 119, 198, 0.6);
        }

        .action-btn:disabled,
        .action-btn[disabled] {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        .desktop-back-btn {
            position: fixed;
            top: 0.5%;
            left: 5%;
            z-index: 2000;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(120, 119, 198, 0.4);
            color: #e5e7eb;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.025em;
            box-shadow: 0 4px 20px rgba(120, 119, 198, 0.1);
            text-decoration: none;
        }

        .desktop-back-btn:hover {
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.3) 0%, rgba(120, 119, 198, 0.2) 100%);
            border-color: rgba(120, 119, 198, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(120, 119, 198, 0.2);
            color: #ffffff;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(120, 119, 198, 0.3);
            color: #e5e7eb;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition-normal);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: rgba(120, 119, 198, 0.2);
            border-color: rgba(120, 119, 198, 0.5);
            transform: rotate(180deg) scale(1.1);
        }

        .language-toggle {
            top: 90px;
        }

        /* Quick actions */
        .quick-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .quick-action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(120, 119, 198, 0.3);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(20px);
            font-size: 1.1rem;
        }

        .quick-action-btn:hover {
            background: rgba(120, 119, 198, 0.2);
            border-color: rgba(120, 119, 198, 0.5);
            transform: scale(1.1);
        }

        /* Enhanced mobile styles */
        @media (max-width: 768px) {
            .header-hero h1 {
                font-size: 2rem !important;
            }
            
            .header-subtitle {
                font-size: 0.9rem !important;
                line-height: 1.4 !important;
            }
            
            .search-input {
                font-size: 14px !important;
                padding: 12px 16px !important;
            }
            
            .theme-toggle, .language-toggle {
                width: 45px !important;
                height: 45px !important;
                font-size: 14px !important;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)) !important;
                gap: 15px !important;
            }
            
            .model-card {
                padding: 16px !important;
            }
            
            .model-title {
                font-size: 1.1rem !important;
            }
            
            .model-subtitle {
                font-size: 0.8rem !important;
            }
            
            .desktop-back-btn {
                display: none;
            }
            
            .header-nav {
                flex-direction: column;
                gap: 16px;
                padding: 16px 0;
            }
            
            .gallery-container {
                padding-bottom: 100px;
            }
            
            .quick-actions {
                bottom: 15%;
                right: 20px;
            }
            
            .quick-action-btn {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
