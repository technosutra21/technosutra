<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background: transparent; 
        }
        model-viewer { 
            width: 100%; 
            height: 100%; 
            min-height: 200px;
            background: transparent; 
            --poster-color: transparent; 
            display: block;
            position: relative;
        }
        model-viewer::part(default-progress-bar) { display: none; }
        model-viewer::part(default-progress-mask) { display: none; }
        
        /* Responsividade para diferentes tamanhos */
        @media (max-width: 768px) {
            model-viewer {
                min-height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            model-viewer {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <model-viewer 
        id="modelViewer"
        src="https://raw.githubusercontent.com/technosutra21/technosutra/master/modelo1.glb"
        alt="Modelo 3D"
        camera-controls
        shadow-intensity="0"
        environment-image="neutral"
        exposure="1"
        shadow-softness="0"
        tone-mapping="neutral"
        loading="eager"
        reveal="auto">
    </model-viewer>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        
        // Função para atualizar o modelo 3D
        function updateModel(chapterNumber) {
            const newSrc = `https://raw.githubusercontent.com/technosutra21/technosutra/master/modelo${chapterNumber}.glb`;
            console.log(`Atualizando modelo 3D para capítulo ${chapterNumber}: ${newSrc}`);
            modelViewer.src = newSrc;
        }
        
        // Escutar mensagens do parent (Wix)
        window.addEventListener('message', (event) => {
            console.log('3D Model iframe recebeu mensagem:', event.data);
            
            if (event.data && event.data.type === 'chapterUpdate') {
                const chapterId = event.data.chapterId;
                updateModel(chapterId);
            }
        });
        
        // Inicializar com capítulo 1
        updateModel(1);
    </script>
</body>
</html>
