<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Sutra AR - Experi√™ncia Imersiva</title>
    <meta name="description" content="Explore os 56 cap√≠tulos do Avatamsaka Sutra em realidade aumentada">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #000; /* Fallback while aguardando c√¢mera */
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Camera background video */
        #cameraBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            background: #000;
            display: none; /* shown when stream is active */
        }
        
        /* Model viewer */
        model-viewer {
            position: relative;
            z-index: 1; /* above camera video */
            width: 100%;
            height: 100vh;
            background-color: transparent; /* allow camera video underneath */
            --poster-color: transparent;
            display: block;
        }

        /* Provide a nice look to the slotted AR button (uses model-viewer slot) */
        .btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Place the slotted AR button near bottom center of the viewer */
        model-viewer > [slot="ar-button"] {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            z-index: 3;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-arrow.left { left: 15px; }
        .nav-arrow.right { right: 15px; }
        
        /* Status */
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 200;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
        }
        
        .status.show {
            transform: translateY(0);
        }
        
        /* Error */
        .error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            z-index: 1001;
        }
        
        .error.show {
            display: flex;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .nav-arrow.left { left: 10px; }
            .nav-arrow.right { right: 10px; }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>Techno Sutra AR</h2>
        <p>Preparando experi√™ncia...</p>
    </div>
    
    <!-- Error -->
    <div class="error" id="error">
        <h1 style="font-size: 4rem; margin-bottom: 1rem;">404</h1>
        <h2>Modelo n√£o encontrado</h2>
        <p>Redirecionando para o modelo padr√£o...</p>
    </div>
    
    <!-- Status -->
    <div class="status" id="status"></div>

    <!-- Camera background video (inline preview) -->
    <video id="cameraBackground" autoplay playsinline muted></video>
    
    <script>
        async function activateModelAR() {
            const modelViewer = document.getElementById('modelViewer');
            if (!modelViewer) return;

            try {
                if (modelViewer.canActivateAR) {
                    const ok = await modelViewer.activateAR?.();
                    if (ok === false) {
                        console.warn('Falha ao iniciar AR');
                    }
                } else {
                    console.log('AR n√£o suportado neste dispositivo/navegador');
                }
            } catch (error) {
                console.error('AR activation failed:', error);
            }
        }
    </script>
    <!-- Model viewer -->
    <model-viewer
        id="modelViewer"
        alt="Modelo 3D Interativo"
        ar
        ar-placement="floor"
        ar-modes="quick-look webxr scene-viewer"
        xr-environment
        camera-controls 
        touch-action="pan-y"
        ar-scale="auto"
        auto-rotate
        reveal="auto"></model-viewer>
        
        <button slot="ar-button" class="btn ar-btn">üì≤ Abrir em AR</button>

    </model-viewer>
    
    <!-- Navigation arrows -->
    <button class="nav-arrow left" id="prevBtn" onclick="changeModel(-1)">‚Äπ</button>
    <button class="nav-arrow right" id="nextBtn" onclick="changeModel(1)">‚Ä∫</button>
    
    <!-- Controls (no explicit AR button here; the slotted one above is used) -->
    <div class="controls">
        <a href="index.html" class="btn">üè† Home</a>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <script>
        // Global variables
        let currentModel = 1;
        const totalModels = 56;
        const modelViewer = document.getElementById('modelViewer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const status = document.getElementById('status');
        const cameraVideo = document.getElementById('cameraBackground');
        let cameraStream = null;
        
        // Initialize
        function init() {
            const params = new URLSearchParams(window.location.search);
            const requestedModel = parseInt(params.get('model')) || 1;
            currentModel = Math.max(1, Math.min(requestedModel, totalModels));

            // Start inline camera background by default (if permissions allow)
            startCameraBackground();
            
            loadModel(currentModel);
        }
        
        // Load model
        function loadModel(modelId) {
            const glbPath = `models/modelo${modelId}.glb`;
            const usdzPath = `models/usdz/modelo${modelId}.usdz`;
            
            // Update model viewer
            modelViewer.setAttribute('src', glbPath);
            modelViewer.setAttribute('ios-src', usdzPath);
            
            // Update URL
            const newUrl = `${window.location.pathname}?model=${modelId}`;
            window.history.replaceState({}, '', newUrl);
            
            // Update title
            document.title = `Techno Sutra AR - Modelo ${modelId}`;
        }
        
        // Change model
        function changeModel(direction) {
            const newModel = currentModel + direction;
            if (newModel >= 1 && newModel <= totalModels) {
                currentModel = newModel;
                loadModel(currentModel);
                showStatus(`Modelo ${currentModel}/${totalModels}`);
            }
        }
        
        // Activate AR (for keyboard shortcut)
        async function activateAR() {
            try {
                if (!('activateAR' in modelViewer) || (modelViewer.canActivateAR === false)) {
                    showStatus('AR n√£o suportado neste dispositivo ou contexto (use HTTPS/dispositivo compat√≠vel)', 'error', 3000);
                    return;
                }
                // Pause inline camera preview when entering AR
                stopCameraBackground();
                const result = await (modelViewer.activateAR?.());
                if (result === false) {
                    showStatus('Falha ao iniciar AR (verifique HTTPS e compatibilidade)', 'error', 3000);
                    // Restart inline camera preview if AR didn‚Äôt start
                    startCameraBackground();
                }
            } catch (e) {
                showStatus('Erro ao ativar AR', 'error', 3000);
                console.error('AR Error:', e);
                // Restart inline camera preview on error
                startCameraBackground();
            }
        }
        
        // Reset camera
        function resetCamera() {
            modelViewer.resetTurntableRotation?.();
            modelViewer.jumpCameraToGoal?.();
            showStatus('C√¢mera resetada');
        }
        
        // Show status message
        function showStatus(message, type = 'info', duration = 2000) {
            status.textContent = message;
            status.className = `status show ${type}`;
            
            setTimeout(() => {
                status.className = 'status';
            }, duration);
        }

        // When model loads
        modelViewer.addEventListener('load', () => {
            loading.classList.add('hidden');
            const arAvailable = (modelViewer.canActivateAR !== false);
            showStatus(`Modelo ${currentModel} carregado${arAvailable ? '' : ' (AR indispon√≠vel)'}`);
        });
        
        modelViewer.addEventListener('error', (e) => {
            console.error('Model loading error:', e);
            
            if (currentModel !== 1) {
                error.classList.add('show');
                setTimeout(() => {
                    window.location.href = `${window.location.pathname}?model=1`;
                }, 2500);
            } else {
                loading.classList.add('hidden');
                showStatus('Erro ao carregar modelo', 'error', 3000);
            }
        });
        
        // AR session lifecycle
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                showStatus('Sess√£o AR iniciada');
                // Hide inline camera background while in AR
                hideCameraBackground();
            } else if (event.detail.status === 'not-presenting') {
                showStatus('Sess√£o AR encerrada');
                // Restore inline camera background when exiting AR
                startCameraBackground();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                changeModel(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                changeModel(1);
            } else if (e.key === 'r' || e.key === 'R') {
                resetCamera();
            } else if (e.key === ' ') {
                e.preventDefault();
                activateAR();
            }
        });
        


        // Camera background helpers
        async function startCameraBackground() {
            // If already running, do nothing
            if (cameraStream && cameraStream.active) {
                cameraVideo.style.display = 'block';
                return;
            }
            try {
                // Prefer rear camera on mobile, fallback to any camera
                const constraints = {
                    video: { facingMode: { ideal: 'environment' } },
                    audio: false
                };
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (err) {
                // Fallback: try without facingMode hint
                try {
                    cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                } catch (err2) {
                    console.warn('Camera background unavailable:', err2);
                    cameraVideo.style.display = 'none';
                    return;
                }
            }
            cameraVideo.srcObject = cameraStream;
            cameraVideo.style.display = 'block';
        }
        function hideCameraBackground() {
            cameraVideo.style.display = 'none';
        }
        function stopCameraBackground() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
                cameraStream = null;
            }
            cameraVideo.srcObject = null;
            cameraVideo.style.display = 'none';
        }

        // Stop camera when leaving the page
        window.addEventListener('beforeunload', stopCameraBackground);
        
        // Initialize app
        init();
    </script>
</body>
</html>
