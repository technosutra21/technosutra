<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Sutra AR - Experi√™ncia Imersiva</title>
    <meta name="description" content="Explore os 56 cap√≠tulos do Avatamsaka Sutra em realidade aumentada">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Model viewer */
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: transparent;
            --poster-color: transparent;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-arrow.left { left: 15px; }
        .nav-arrow.right { right: 15px; }
        
        /* Status */
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 200;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
        }
        
        .status.show {
            transform: translateY(0);
        }
        
        /* Error */
        .error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            z-index: 1001;
        }
        
        .error.show {
            display: flex;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .nav-arrow.left { left: 10px; }
            .nav-arrow.right { right: 10px; }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>Techno Sutra AR</h2>
        <p>Preparando experi√™ncia...</p>
    </div>
    
    <!-- Error -->
    <div class="error" id="error">
        <h1 style="font-size: 4rem; margin-bottom: 1rem;">404</h1>
        <h2>Modelo n√£o encontrado</h2>
        <p>Redirecionando para o modelo padr√£o...</p>
    </div>
    
    <!-- Status -->
    <div class="status" id="status"></div>
    
    <!-- Model viewer -->
    <model-viewer
        id="modelViewer"
        alt="Modelo 3D Interativo"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        auto-rotate
        loading="eager"
        reveal="auto"
        field-of-view="30deg">
    </model-viewer>
    
    <!-- Navigation arrows -->
    <button class="nav-arrow left" id="prevBtn" onclick="changeModel(-1)">‚Äπ</button>
    <button class="nav-arrow right" id="nextBtn" onclick="changeModel(1)">‚Ä∫</button>
    
    <!-- Controls -->
    <div class="controls">
        <button class="btn" id="arBtn" disabled onclick="activateAR()">
            üì± Ver em AR
        </button>
        <button class="btn" onclick="resetCamera()">
            üîÑ Reset
        </button>
        <a href="index.html" class="btn">
            üè† Home
        </a>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <script>
        // Global variables
        let currentModel = 1;
        const totalModels = 56;
        const modelViewer = document.getElementById('modelViewer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const status = document.getElementById('status');
        const arBtn = document.getElementById('arBtn');
        
        // Initialize
        function init() {
            const params = new URLSearchParams(window.location.search);
            const requestedModel = parseInt(params.get('model')) || 1;
            currentModel = Math.max(1, Math.min(requestedModel, totalModels));
            
            loadModel(currentModel);
        }
        
        // Load model
        function loadModel(modelId) {
            const glbPath = `models/modelo${modelId}.glb`;
            const usdzPath = `models/usdz/modelo${modelId}.usdz`;
            
            // Update model viewer
            modelViewer.setAttribute('src', glbPath);
            modelViewer.setAttribute('ios-src', usdzPath);
            
            // Update URL
            const newUrl = `${window.location.pathname}?model=${modelId}`;
            window.history.replaceState({}, '', newUrl);
            
            // Update title
            document.title = `Techno Sutra AR - Modelo ${modelId}`;
            
            // Reset AR button
            arBtn.disabled = true;
        }
        
        // Change model
        function changeModel(direction) {
            const newModel = currentModel + direction;
            if (newModel >= 1 && newModel <= totalModels) {
                currentModel = newModel;
                loadModel(currentModel);
                showStatus(`Modelo ${currentModel}/${totalModels}`);
            }
        }
        
        // Activate AR
        async function activateAR() {
            try {
                if (modelViewer.activateAR) {
                    await modelViewer.activateAR();
                } else {
                    showStatus('AR n√£o suportado neste dispositivo', 'error');
                }
            } catch (e) {
                showStatus('Erro ao ativar AR', 'error');
                console.error('AR Error:', e);
            }
        }
        
        // Reset camera
        function resetCamera() {
            modelViewer.resetTurntableRotation();
            modelViewer.jumpCameraToGoal();
            showStatus('C√¢mera resetada');
        }
        
        // Show status message
        function showStatus(message, type = 'info', duration = 2000) {
            status.textContent = message;
            status.className = `status show ${type}`;
            
            setTimeout(() => {
                status.className = 'status';
            }, duration);
        }
        
        // Event listeners
        modelViewer.addEventListener('load', () => {
            loading.classList.add('hidden');
            arBtn.disabled = false;
            showStatus(`Modelo ${currentModel} carregado`);
        });
        
        modelViewer.addEventListener('error', (e) => {
            console.error('Model loading error:', e);
            
            if (currentModel !== 1) {
                error.classList.add('show');
                setTimeout(() => {
                    window.location.href = `${window.location.pathname}?model=1`;
                }, 2500);
            } else {
                loading.classList.add('hidden');
                showStatus('Erro ao carregar modelo', 'error', 3000);
            }
        });
        
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                showStatus('Sess√£o AR iniciada');
            } else if (event.detail.status === 'not-presenting') {
                showStatus('Sess√£o AR encerrada');
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                changeModel(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                changeModel(1);
            } else if (e.key === 'r' || e.key === 'R') {
                resetCamera();
            } else if (e.key === ' ') {
                e.preventDefault();
                activateAR();
            }
        });
        
        // Touch gestures for mobile
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0) {
                    changeModel(1); // Swipe left = next
                } else {
                    changeModel(-1); // Swipe right = previous
                }
            }
        });
        
        // Initialize app
        init();
    </script>
</body>
</html>
