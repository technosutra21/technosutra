    <style>
        :root {
            --neon-blue: #00ff95;
            --neon-pink: #ff0048;
            --neon-purple: #9d00ff;
            --cyber-dark: #000000;
            --font-main: 'Orbitron', sans-serif;
            --font-secondary: 'Chakra Petch', sans-serif;
            --glow-blue: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple);
            --glow-pink: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-purple);
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-color: var(--cyber-dark);
            color: var(--neon-blue);
            font-family: var(--font-secondary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            perspective: 1000px;
        }

        #vignette {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
            z-index: 2;
            pointer-events: none;
        }

        #starfield {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: zoom 15s infinite alternate ease-in-out;
            opacity: 0.5;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .mandala-viewport {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh;
            box-sizing: border-box;
            animation: fadeIn 3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .mandala-container {
            position: absolute;
            width: 90vmin;
            height: 90vmin;
            transform-style: preserve-3d;
            animation: spin 120s linear infinite;
        }

        @keyframes spin {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }
        
        @keyframes counter-spin {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(-360deg); }
        }
        
        @keyframes counter-spin-centered {
            from { transform: translate(-50%, -50%) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateZ(-360deg); }
        }
        
        .mandala-core {
            position: absolute;
            top: 50%; left: 50%;
            width: 15vmin; height: 15vmin;
            transform: translate(-50%, -50%);
            border-radius: 80%;
            background: radial-gradient(circle, var(--neon-purple) 10%, rgba(0,0,0,0) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow-pink);
            animation: pulse 4s infinite ease-in-out;
        }
        
        .core-icon {
            width: 20vmin;
            height: 20vmin;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: var(--glow-pink);}
            50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 200px var(--neon-pink), 0 0 200px var(--neon-pink), 0 0 400px var(--neon-pink), 0 0 800px var(--neon-blue);}
        }

        .mandala-item {
            position: absolute;
            top: 50%; left: 50%;
            width: 28vmin; height: 28vmin;
            margin-left: -14vmin; margin-top: -14vmin;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 60px var(--neon-blue), 0 0 100px var(--neon-purple);
            backdrop-filter: blur(5px);
            color: var(--neon-blue);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-origin: center;
            z-index: 10;
        }

        .mandala-item:hover {
            box-shadow: 0 0 250px var(--neon-blue), 0 0 50px var(--neon-blue), 0 0 100px var(--neon-blue), 0 0 10px var(--neon-purple);
            z-index: 11;
        }
        
        .item-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 15vmin;
            opacity: 0.2;
            z-index: 1;
            transform-origin: center;
            animation: counter-spin-centered 120s linear infinite;
        }

        .item-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            z-index: 2;
        }

        .item-content h3 {
            font-family: var(--font-main);
            font-size: 2.5vmin;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 5px white;
            text-align: center;
            line-height: 1.2;
            margin: 0;
            padding: 0 1vmin;
            animation: counter-spin 120s linear infinite;
        }
        
        .item-content p {
            font-size: 1.5vmin;
            padding: 0 2vmin;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .title-container {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }
        
        .main-title {
            font-family: var(--font-main);
            font-weight: 900;
            font-size: 5vmin;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            position: relative;
            text-shadow: var(--glow-blue);
        }

        .main-title::before, .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }

        .main-title::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .main-title::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue), 1px 1px var(--neon-green);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(42px, 9999px, 44px, 0); } 20% { clip: rect(12px, 9999px, 89px, 0); } 40% { clip: rect(45px, 9999px, 89px, 0); } 60% { clip: rect(13px, 9999px, 54px, 0); } 80% { clip: rect(62px, 9999px, 83px, 0); } 100% { clip: rect(4px, 9999px, 78px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(22px, 9999px, 90px, 0); } 20% { clip: rect(33px, 9999px, 4px, 0); } 40% { clip: rect(13px, 9999px, 44px, 0); } 60% { clip: rect(52px, 9999px, 83px, 0); } 80% { clip: rect(12px, 9999px, 54px, 0); } 100% { clip: rect(72px, 9999px, 8px, 0); }
        }

        .subtitle {
            font-size: 2vmin;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 0.1em;
        }

        /* PWA Install Button - Enhanced Design */
        .install-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 244, 255, 0.15) 0%, rgba(191, 64, 255, 0.15) 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            font-family: var(--font-secondary);
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            display: none; /* Hidden by default, shown by JS */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 
                0 8px 32px rgba(0, 244, 255, 0.2),
                0 0 0 1px rgba(0, 244, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            white-space: nowrap;
            min-width: 180px;
            text-align: center;
        }
        
        .install-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .install-btn:hover::before {
            left: 100%;
        }
        
        .install-btn:hover {
            background: linear-gradient(135deg, rgba(0, 244, 255, 0.25) 0%, rgba(191, 64, 255, 0.25) 100%);
            box-shadow: 
                0 12px 40px rgba(0, 244, 255, 0.3),
                0 0 0 2px rgba(0, 244, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.02);
        }
        
        .install-btn:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s ease;
        }
        
        .install-btn .icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 16px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        /* Enhanced responsive design for install button */
        @media (max-width: 768px) {
            .install-btn {
                top: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 12px;
                min-width: 140px;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* Responsive Design Improvements */
        @media (max-width: 768px) {
            .mandala-container {
                width: 95vmin;
                height: 95vmin;
            }
            
            .mandala-item {
                width: 25vmin;
                height: 25vmin;
                margin-left: -12.5vmin;
                margin-top: -12.5vmin;
            }
            
            .item-icon {
                font-size: 12vmin;
            }
            
            .item-content h3 {
                font-size: 2.2vmin;
            }
            
            .item-content p {
                font-size: 1.3vmin;
                padding: 0 1.5vmin;
            }
            
            .main-title {
                font-size: 4.5vmin;
            }
            
            .subtitle {
                font-size: 1.8vmin;
            }
            
            .install-btn {
                font-size: 1.6vmin;
                padding: 0.8vmin 1.5vmin;
            }
        }
        
        @media (max-width: 480px) {
            .mandala-viewport {
                padding: 1vh;
            }
            
            .mandala-item {
                width: 22vmin;
                height: 22vmin;
                margin-left: -11vmin;
                margin-top: -11vmin;
            }
            
            .item-icon {
                font-size: 10vmin;
            }
            
            .item-content h3 {
                font-size: 2vmin;
            }
            
            .item-content p {
                font-size: 1.2vmin;
                padding: 0 1vmin;
            }
            
            .main-title {
                font-size: 4vmin;
                letter-spacing: 0.1em;
            }
            
            .subtitle {
                font-size: 1.6vmin;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .mandala-item {
                border-width: 2px;
                background: rgba(0, 0, 0, 0.8);
            }
            
            .item-content h3,
            .item-content p {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }
        }
        
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .mandala-container {
                animation: none;
            }
            
            .mandala-core {
                animation: none;
            }
            
            #starfield {
                animation: none;
            }
            
            .main-title::before,
            .main-title::after {
                animation: none;
            }
            
            .item-content h3,
            .item-icon {
                animation: none;
            }
        }
        
        /* Focus styles for accessibility */
        .mandala-item:focus {
            outline: 3px solid var(--neon-blue);
            outline-offset: 2px;
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .install-btn:focus {
            outline: 2px solid var(--neon-purple);
            outline-offset: 2px;
        }
        
        /* Print styles */
        @media print {
            #starfield,
            #vignette,
            .install-btn {
                display: none;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .main-title,
            .subtitle {
                color: black;
                text-shadow: none;
            }
        }
    </style>

    <script>
        // Enhanced error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const mandalaContainer = document.getElementById('mandalaContainer');
                const items = document.querySelectorAll('.mandala-item');
                const viewport = document.getElementById('viewport');
                
                if (!mandalaContainer || !items.length || !viewport) {
                    throw new Error('Required DOM elements not found');
                }
                
                const numItems = items.length;
                const radius = 35; // in vmin

                items.forEach((item, i) => {
                    try {
                        const angle = (i / numItems) * 360;
                        const x = Math.cos(angle * Math.PI / 180) * radius;
                        const y = Math.sin(angle * Math.PI / 180) * radius;
                        
                        // We use vmin for positioning, which is CSS-only, but JS can also do it:
                        item.style.transform = `rotate(${angle}deg) translate(${radius}vmin) rotate(${-angle}deg)`;

                        // Mouse event handlers
                        item.addEventListener('mouseenter', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'paused';
                            }
                        });
                        
                        item.addEventListener('mouseleave', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'running';
                            }
                        });

                        // Enhanced click handler with error handling
                        const handleNavigation = (e) => {
                            try {
                                e.preventDefault();
                                const href = item.getAttribute('href');
                                if (href) {
                                    document.body.classList.add('fade-out');
                                    setTimeout(() => {
                                        window.location.href = href;
                                    }, 500);
                                }
                            } catch (error) {
                                console.error('Navigation error:', error);
                                // Fallback navigation
                                window.location.href = item.href;
                            }
                        };
                        
                        item.addEventListener('click', handleNavigation);
                        
                        // Keyboard navigation support
                        item.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                handleNavigation(e);
                            }
                        });
                        
                        // Focus and blur events for accessibility
                        item.addEventListener('focus', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'paused';
                            }
                        });
                        
                        item.addEventListener('blur', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'running';
                            }
                        });
                        
                    } catch (error) {
                        console.error(`Error setting up item ${i}:`, error);
                    }
                });

                // Enhanced parallax effect with error handling
                if (viewport && mandalaContainer) {
                    viewport.addEventListener('mousemove', (e) => {
                        try {
                            const { clientX, clientY, currentTarget } = e;
                            const { clientWidth, clientHeight } = currentTarget;
                            const x = (clientX - clientWidth / 2) / clientWidth;
                            const y = (clientY - clientHeight / 2) / clientHeight;
                            
                            // Throttle the animation for better performance
                            requestAnimationFrame(() => {
                                if (mandalaContainer) {
                                    mandalaContainer.style.transform = `rotateX(${-y * 10}deg) rotateY(${x * 10}deg)`;
                                }
                            });
                        } catch (error) {
                            console.error('Parallax error:', error);
                        }
                    });
                }

                // Enhanced PWA Installation Logic
                let deferredPrompt;
                const installButton = document.getElementById('installPWA');

                if (installButton) {
                    // Enhanced beforeinstallprompt with better timing and conditions
                    window.addEventListener('beforeinstallprompt', (e) => {
                        try {
                            e.preventDefault();
                            deferredPrompt = e;
                            
                            // Show button only after user interaction and delay
                            setTimeout(() => {
                                if (deferredPrompt && !isInstalled()) {
                                    showInstallButton();
                                }
                            }, 3000); // Wait 3 seconds before showing
                        } catch (error) {
                            console.error('PWA prompt error:', error);
                        }
                    });
                    
                    // Function to check if app is already installed
                    function isInstalled() {
                        return window.matchMedia('(display-mode: standalone)').matches || 
                               window.navigator.standalone === true;
                    }
                    
                    // Enhanced install button show with animation
                    function showInstallButton() {
                        if (installButton && !isInstalled()) {
                            installButton.style.display = 'inline-flex';
                            installButton.style.opacity = '0';
                            installButton.style.transform = 'translateY(-20px) scale(0.9)';
                            
                            // Animate in
                            setTimeout(() => {
                                installButton.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                                installButton.style.opacity = '1';
                                installButton.style.transform = 'translateY(0) scale(1)';
                            }, 100);
                            
                            // Auto-hide after 10 seconds if not interacted with
                            setTimeout(() => {
                                if (installButton && installButton.style.display !== 'none') {
                                    hideInstallButton();
                                }
                            }, 10000);
                        }
                    }
                    
                    // Enhanced hide function with animation
                    function hideInstallButton() {
                        if (installButton) {
                            installButton.style.transition = 'all 0.3s ease-out';
                            installButton.style.opacity = '0';
                            installButton.style.transform = 'translateY(-20px) scale(0.9)';
                            setTimeout(() => {
                                installButton.style.display = 'none';
                            }, 300);
                        }
                    }

                    installButton.addEventListener('click', async () => {
                        try {
                            // Add loading state
                            const originalText = installButton.innerHTML;
                            installButton.innerHTML = '<span class="icon">‚è≥</span> Instalando...';
                            installButton.style.pointerEvents = 'none';
                            
                            if (deferredPrompt) {
                                await deferredPrompt.prompt();
                                const { outcome } = await deferredPrompt.userChoice;
                                
                                if (outcome === 'accepted') {
                                    console.log('User accepted the A2HS prompt');
                                    installButton.innerHTML = '<span class="icon">‚úÖ</span> Instalado!';
                                    setTimeout(() => {
                                        hideInstallButton();
                                    }, 2000);
                                } else {
                                    console.log('User dismissed the A2HS prompt');
                                    installButton.innerHTML = originalText;
                                    installButton.style.pointerEvents = 'auto';
                                    // Auto-hide after rejection
                                    setTimeout(() => {
                                        hideInstallButton();
                                    }, 3000);
                                }
                                deferredPrompt = null;
                            } else {
                                // Manual installation instructions
                                showManualInstallInstructions();
                                installButton.innerHTML = originalText;
                                installButton.style.pointerEvents = 'auto';
                            }
                        } catch (error) {
                            console.error('PWA installation error:', error);
                            installButton.innerHTML = originalText;
                            installButton.style.pointerEvents = 'auto';
                        }
                    });
                    
                    // Manual installation instructions modal
                    function showManualInstallInstructions() {
                        const modal = document.createElement('div');
                        modal.style.cssText = `
                            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                            background: rgba(0, 0, 0, 0.8); z-index: 10000; display: flex;
                            align-items: center; justify-content: center; backdrop-filter: blur(10px);
                        `;
                        
                        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                        const isAndroid = /Android/.test(navigator.userAgent);
                        
                        let instructions = '';
                        if (isIOS) {
                            instructions = 'Toque no bot√£o "Compartilhar" no Safari, depois em "Adicionar √† Tela de In√≠cio"';
                        } else if (isAndroid) {
                            instructions = 'Toque no menu do navegador e selecione "Adicionar √† tela inicial" ou "Instalar app"';
                        } else {
                            instructions = 'Procure pelo √≠cone de instala√ß√£o na barra de endere√ßos do seu navegador ou no menu "Instalar app"';
                        }
                        
                        modal.innerHTML = `
                            <div style="background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
                                        border: 2px solid rgba(0, 244, 255, 0.3); border-radius: 16px; padding: 30px;
                                        max-width: 400px; width: 90%; text-align: center; backdrop-filter: blur(20px);
                                        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);">
                                <div style="font-size: 3rem; margin-bottom: 20px;">üì±</div>
                                <h3 style="color: #00f4ff; margin-bottom: 16px; font-size: 1.3rem;">Como Instalar</h3>
                                <p style="color: #e5e7eb; margin-bottom: 24px; line-height: 1.5;">${instructions}</p>
                                <button onclick="this.parentElement.parentElement.remove()" 
                                        style="background: linear-gradient(135deg, rgba(0, 244, 255, 0.2), rgba(191, 64, 255, 0.2));
                                               border: 1px solid rgba(0, 244, 255, 0.5); color: white; padding: 12px 24px;
                                               border-radius: 8px; cursor: pointer; font-weight: 600;">Entendi</button>
                            </div>
                        `;
                        
                        document.body.appendChild(modal);
                        modal.addEventListener('click', (e) => {
                            if (e.target === modal) modal.remove();
                        });
                    }

                    window.addEventListener('appinstalled', () => {
                        try {
                            console.log('PWA was installed successfully!');
                            if (installButton) {
                                installButton.innerHTML = '<span class="icon">üéâ</span> App Instalado!';
                                setTimeout(() => {
                                    hideInstallButton();
                                }, 3000);
                            }
                        } catch (error) {
                            console.error('PWA installed event error:', error);
                        }
                    });

                    // Check if already in standalone mode with enhanced detection
                    try {
                        if (isInstalled()) {
                            installButton.style.display = 'none';
                            console.log('App is already installed');
                        } else {
                            // Show install hint after some user interaction
                            let interactionCount = 0;
                            const showInstallHint = () => {
                                interactionCount++;
                                if (interactionCount >= 2 && deferredPrompt && !isInstalled()) {
                                    showInstallButton();
                                    document.removeEventListener('click', showInstallHint);
                                    document.removeEventListener('scroll', showInstallHint);
                                }
                            };
                            
                            document.addEventListener('click', showInstallHint);
                            document.addEventListener('scroll', showInstallHint);
                        }
                    } catch (error) {
                        console.error('Standalone detection error:', error);
                    }
                }
                
            } catch (error) {
                console.error('Main initialization error:', error);
            }
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker: Registered'))
                    .catch(err => console.log(`Service Worker: Error: ${err}`));
            });
        }
    </script>
