    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --cyber-dark: #000000;
            --font-main: 'Orbitron', sans-serif;
            --font-secondary: 'Chakra Petch', sans-serif;
            --glow-blue: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple);
            --glow-pink: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-purple);
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-color: var(--cyber-dark);
            color: var(--neon-blue);
            font-family: var(--font-secondary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            perspective: 1000px;
        }

        #vignette {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
            z-index: 2;
            pointer-events: none;
        }

        #starfield {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: zoom 15s infinite alternate ease-in-out;
            opacity: 0.5;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .mandala-viewport {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .mandala-container {
            position: absolute;
            width: 90vmin;
            height: 90vmin;
            transform-style: preserve-3d;
            animation: spin 120s linear infinite;
        }

        @keyframes spin {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }
        
        .mandala-core {
            position: absolute;
            top: 50%; left: 50%;
            width: 15vmin; height: 15vmin;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-purple) 0%, rgba(0,0,0,0) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow-pink);
            animation: pulse 4s infinite ease-in-out;
        }
        
        .core-icon {
            width: 6vmin;
            height: 6vmin;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: var(--glow-pink);}
            50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink), 0 0 80px var(--neon-blue);}
        }

        .mandala-item {
            position: absolute;
            top: 50%; left: 50%;
            width: 28vmin; height: 28vmin;
            margin-left: -14vmin; margin-top: -14vmin;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            box-shadow: var(--glow-blue);
            backdrop-filter: blur(5px);
            color: var(--neon-blue);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-origin: center;
            z-index: 10;
        }

        .mandala-item:hover {
            transform: scale(1.15) !important;
            box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 60px var(--neon-blue), 0 0 100px var(--neon-purple);
            z-index: 11;
        }
        
        .item-icon {
            font-size: 7vmin;
            margin-bottom: 1.5vmin;
        }

        .item-content h3 {
            font-family: var(--font-main);
            font-size: 2.5vmin;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 5px white;
        }
        
        .item-content p {
            font-size: 1.5vmin;
            padding: 0 2vmin;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .title-container {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }
        
        .main-title {
            font-family: var(--font-main);
            font-weight: 900;
            font-size: 5vmin;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            position: relative;
            text-shadow: var(--glow-blue);
        }

        .main-title::before, .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }

        .main-title::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .main-title::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue), 1px 1px var(--neon-green);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(42px, 9999px, 44px, 0); } 20% { clip: rect(12px, 9999px, 89px, 0); } 40% { clip: rect(45px, 9999px, 89px, 0); } 60% { clip: rect(13px, 9999px, 54px, 0); } 80% { clip: rect(62px, 9999px, 83px, 0); } 100% { clip: rect(4px, 9999px, 78px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(22px, 9999px, 90px, 0); } 20% { clip: rect(33px, 9999px, 4px, 0); } 40% { clip: rect(13px, 9999px, 44px, 0); } 60% { clip: rect(52px, 9999px, 83px, 0); } 80% { clip: rect(12px, 9999px, 54px, 0); } 100% { clip: rect(72px, 9999px, 8px, 0); }
        }

        .subtitle {
            font-size: 2vmin;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 0.1em;
        }

        /* PWA Install Button */
        .install-btn {
            position: fixed;
            bottom: 2vh;
            right: 2vw;
            background: rgba(157, 0, 255, 0.3);
            border: 1px solid var(--neon-purple);
            color: white;
            padding: 1vmin 2vmin;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-family: var(--font-secondary);
            font-size: 1.8vmin;
            z-index: 100;
            display: none; /* Hidden by default, shown by JS */
            transition: all 0.3s ease;
        }
        .install-btn:hover {
            background: rgba(157, 0, 255, 0.6);
            box-shadow: var(--glow-pink);
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>

    <button id="installPWA" class="install-btn">
        <span class="icon">üíæ</span> Instalar App Offline
    </button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mandalaContainer = document.getElementById('mandalaContainer');
            const items = document.querySelectorAll('.mandala-item');
            const viewport = document.getElementById('viewport');
            
            const numItems = items.length;
            const radius = 35; // in vmin

            items.forEach((item, i) => {
                const angle = (i / numItems) * 360;
                const x = Math.cos(angle * Math.PI / 180) * radius;
                const y = Math.sin(angle * Math.PI / 180) * radius;
                
                // We use vmin for positioning, which is CSS-only, but JS can also do it:
                item.style.transform = `rotate(${angle}deg) translate(${radius}vmin) rotate(${-angle}deg)`;

                item.addEventListener('mouseenter', () => mandalaContainer.style.animationPlayState = 'paused');
                item.addEventListener('mouseleave', () => mandalaContainer.style.animationPlayState = 'running');

                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = item.href;
                    }, 500);
                });
            });

            // Parallax effect on mouse move
            viewport.addEventListener('mousemove', (e) => {
                const { clientX, clientY, currentTarget } = e;
                const { clientWidth, clientHeight } = currentTarget;
                const x = (clientX - clientWidth / 2) / clientWidth;
                const y = (clientY - clientHeight / 2) / clientHeight;
                
                mandalaContainer.style.transform = `rotateX(${-y * 10}deg) rotateY(${x * 10}deg)`;
            });

            // PWA Installation Logic
            let deferredPrompt;
            const installButton = document.getElementById('installPWA');

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'inline-flex';
            });

            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    }
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                }
            });

            window.addEventListener('appinstalled', () => {
                installButton.style.display = 'none';
                console.log('PWA was installed');
            });

            if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
                installButton.style.display = 'none';
            }
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker: Registered'))
                    .catch(err => console.log(`Service Worker: Error: ${err}`));
            });
        }
    </script>
