    <style>
        :root {
            --neon-blue: #00ff95;
            --neon-pink: #ff0048;
            --neon-purple: #9d00ff;
            --cyber-dark: #000000;
            --font-main: 'Orbitron', sans-serif;
            --font-secondary: 'Chakra Petch', sans-serif;
            --glow-blue: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple);
            --glow-pink: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-purple);
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-color: var(--cyber-dark);
            color: var(--neon-blue);
            font-family: var(--font-secondary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            perspective: 1000px;
        }

        #vignette {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
            z-index: 2;
            pointer-events: none;
        }

        #starfield {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: zoom 15s infinite alternate ease-in-out;
            opacity: 0.5;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .mandala-viewport {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh;
            box-sizing: border-box;
            animation: fadeIn 3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .mandala-container {
            position: absolute;
            width: 90vmin;
            height: 90vmin;
            transform-style: preserve-3d;
            animation: spin 120s linear infinite;
        }

        @keyframes spin {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }
        
        @keyframes counter-spin {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(-360deg); }
        }
        
        @keyframes counter-spin-centered {
            from { transform: translate(-50%, -50%) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateZ(-360deg); }
        }
        
        .mandala-core {
            position: absolute;
            top: 50%; left: 50%;
            width: 15vmin; height: 15vmin;
            transform: translate(-50%, -50%);
            border-radius: 80%;
            background: radial-gradient(circle, var(--neon-purple) 10%, rgba(0,0,0,0) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow-pink);
            animation: pulse 4s infinite ease-in-out;
        }
        
        .core-icon {
            width: 20vmin;
            height: 20vmin;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: var(--glow-pink);}
            50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 200px var(--neon-pink), 0 0 200px var(--neon-pink), 0 0 400px var(--neon-pink), 0 0 800px var(--neon-blue);}
        }

        .mandala-item {
            position: absolute;
            top: 50%; left: 50%;
            width: 28vmin; height: 28vmin;
            margin-left: -14vmin; margin-top: -14vmin;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 60px var(--neon-blue), 0 0 100px var(--neon-purple);
            backdrop-filter: blur(5px);
            color: var(--neon-blue);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-origin: center;
            z-index: 10;
        }

        .mandala-item:hover {
            box-shadow: 0 0 250px var(--neon-blue), 0 0 50px var(--neon-blue), 0 0 100px var(--neon-blue), 0 0 10px var(--neon-purple);
            z-index: 11;
        }
        
        .item-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 15vmin;
            opacity: 0.2;
            z-index: 1;
            transform-origin: center;
            animation: counter-spin-centered 120s linear infinite;
        }

        .item-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            z-index: 2;
        }

        .item-content h3 {
            font-family: var(--font-main);
            font-size: 2.5vmin;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 5px white;
            text-align: center;
            line-height: 1.2;
            margin: 0;
            padding: 0 1vmin;
            animation: counter-spin 120s linear infinite;
        }
        
        .item-content p {
            font-size: 1.5vmin;
            padding: 0 2vmin;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .title-container {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }
        
        .main-title {
            font-family: var(--font-main);
            font-weight: 900;
            font-size: 5vmin;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            position: relative;
            text-shadow: var(--glow-blue);
        }

        .main-title::before, .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }

        .main-title::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .main-title::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue), 1px 1px var(--neon-green);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(42px, 9999px, 44px, 0); } 20% { clip: rect(12px, 9999px, 89px, 0); } 40% { clip: rect(45px, 9999px, 89px, 0); } 60% { clip: rect(13px, 9999px, 54px, 0); } 80% { clip: rect(62px, 9999px, 83px, 0); } 100% { clip: rect(4px, 9999px, 78px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(22px, 9999px, 90px, 0); } 20% { clip: rect(33px, 9999px, 4px, 0); } 40% { clip: rect(13px, 9999px, 44px, 0); } 60% { clip: rect(52px, 9999px, 83px, 0); } 80% { clip: rect(12px, 9999px, 54px, 0); } 100% { clip: rect(72px, 9999px, 8px, 0); }
        }

        .subtitle {
            font-size: 2vmin;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 0.1em;
        }

        /* PWA Install Button */
        .install-btn {
            position: fixed;
            bottom: 2vh;
            right: 2vw;
            background: rgba(157, 0, 255, 0.3);
            border: 1px solid var(--neon-purple);
            color: white;
            padding: 1vmin 2vmin;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-family: var(--font-secondary);
            font-size: 1.8vmin;
            z-index: 100;
            display: none; /* Hidden by default, shown by JS */
            transition: all 0.3s ease;
        }
        .install-btn:hover {
            background: rgba(157, 0, 255, 0.6);
            box-shadow: var(--glow-pink);
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* Responsive Design Improvements */
        @media (max-width: 768px) {
            .mandala-container {
                width: 95vmin;
                height: 95vmin;
            }
            
            .mandala-item {
                width: 25vmin;
                height: 25vmin;
                margin-left: -12.5vmin;
                margin-top: -12.5vmin;
            }
            
            .item-icon {
                font-size: 12vmin;
            }
            
            .item-content h3 {
                font-size: 2.2vmin;
            }
            
            .item-content p {
                font-size: 1.3vmin;
                padding: 0 1.5vmin;
            }
            
            .main-title {
                font-size: 4.5vmin;
            }
            
            .subtitle {
                font-size: 1.8vmin;
            }
            
            .install-btn {
                font-size: 1.6vmin;
                padding: 0.8vmin 1.5vmin;
            }
        }
        
        @media (max-width: 480px) {
            .mandala-viewport {
                padding: 1vh;
            }
            
            .mandala-item {
                width: 22vmin;
                height: 22vmin;
                margin-left: -11vmin;
                margin-top: -11vmin;
            }
            
            .item-icon {
                font-size: 10vmin;
            }
            
            .item-content h3 {
                font-size: 2vmin;
            }
            
            .item-content p {
                font-size: 1.2vmin;
                padding: 0 1vmin;
            }
            
            .main-title {
                font-size: 4vmin;
                letter-spacing: 0.1em;
            }
            
            .subtitle {
                font-size: 1.6vmin;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .mandala-item {
                border-width: 2px;
                background: rgba(0, 0, 0, 0.8);
            }
            
            .item-content h3,
            .item-content p {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }
        }
        
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .mandala-container {
                animation: none;
            }
            
            .mandala-core {
                animation: none;
            }
            
            #starfield {
                animation: none;
            }
            
            .main-title::before,
            .main-title::after {
                animation: none;
            }
            
            .item-content h3,
            .item-icon {
                animation: none;
            }
        }
        
        /* Focus styles for accessibility */
        .mandala-item:focus {
            outline: 3px solid var(--neon-blue);
            outline-offset: 2px;
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .install-btn:focus {
            outline: 2px solid var(--neon-purple);
            outline-offset: 2px;
        }
        
        /* Print styles */
        @media print {
            #starfield,
            #vignette,
            .install-btn {
                display: none;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .main-title,
            .subtitle {
                color: black;
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div id="vignette"></div>

    <button id="installPWA" class="install-btn">
        <span class="icon">üíæ</span> Instalar App Offline
    </button>
    
    <script>
        // Enhanced error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const mandalaContainer = document.getElementById('mandalaContainer');
                const items = document.querySelectorAll('.mandala-item');
                const viewport = document.getElementById('viewport');
                
                if (!mandalaContainer || !items.length || !viewport) {
                    throw new Error('Required DOM elements not found');
                }
                
                const numItems = items.length;
                const radius = 35; // in vmin

                items.forEach((item, i) => {
                    try {
                        const angle = (i / numItems) * 360;
                        const x = Math.cos(angle * Math.PI / 180) * radius;
                        const y = Math.sin(angle * Math.PI / 180) * radius;
                        
                        // We use vmin for positioning, which is CSS-only, but JS can also do it:
                        item.style.transform = `rotate(${angle}deg) translate(${radius}vmin) rotate(${-angle}deg)`;

                        // Mouse event handlers
                        item.addEventListener('mouseenter', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'paused';
                            }
                        });
                        
                        item.addEventListener('mouseleave', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'running';
                            }
                        });

                        // Enhanced click handler with error handling
                        const handleNavigation = (e) => {
                            try {
                                e.preventDefault();
                                const href = item.getAttribute('href');
                                if (href) {
                                    document.body.classList.add('fade-out');
                                    setTimeout(() => {
                                        window.location.href = href;
                                    }, 500);
                                }
                            } catch (error) {
                                console.error('Navigation error:', error);
                                // Fallback navigation
                                window.location.href = item.href;
                            }
                        };
                        
                        item.addEventListener('click', handleNavigation);
                        
                        // Keyboard navigation support
                        item.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                handleNavigation(e);
                            }
                        });
                        
                        // Focus and blur events for accessibility
                        item.addEventListener('focus', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'paused';
                            }
                        });
                        
                        item.addEventListener('blur', () => {
                            if (mandalaContainer) {
                                mandalaContainer.style.animationPlayState = 'running';
                            }
                        });
                        
                    } catch (error) {
                        console.error(`Error setting up item ${i}:`, error);
                    }
                });

                // Enhanced parallax effect with error handling
                if (viewport && mandalaContainer) {
                    viewport.addEventListener('mousemove', (e) => {
                        try {
                            const { clientX, clientY, currentTarget } = e;
                            const { clientWidth, clientHeight } = currentTarget;
                            const x = (clientX - clientWidth / 2) / clientWidth;
                            const y = (clientY - clientHeight / 2) / clientHeight;
                            
                            // Throttle the animation for better performance
                            requestAnimationFrame(() => {
                                if (mandalaContainer) {
                                    mandalaContainer.style.transform = `rotateX(${-y * 10}deg) rotateY(${x * 10}deg)`;
                                }
                            });
                        } catch (error) {
                            console.error('Parallax error:', error);
                        }
                    });
                }

                // Enhanced PWA Installation Logic
                let deferredPrompt;
                const installButton = document.getElementById('installPWA');

                if (installButton) {
                    window.addEventListener('beforeinstallprompt', (e) => {
                        try {
                            e.preventDefault();
                            deferredPrompt = e;
                            installButton.style.display = 'inline-flex';
                        } catch (error) {
                            console.error('PWA prompt error:', error);
                        }
                    });

                    installButton.addEventListener('click', async () => {
                        try {
                            if (deferredPrompt) {
                                await deferredPrompt.prompt();
                                const { outcome } = await deferredPrompt.userChoice;
                                if (outcome === 'accepted') {
                                    console.log('User accepted the A2HS prompt');
                                }
                                deferredPrompt = null;
                                installButton.style.display = 'none';
                            }
                        } catch (error) {
                            console.error('PWA installation error:', error);
                        }
                    });

                    window.addEventListener('appinstalled', () => {
                        try {
                            installButton.style.display = 'none';
                            console.log('PWA was installed');
                        } catch (error) {
                            console.error('PWA installed event error:', error);
                        }
                    });

                    // Check if already in standalone mode
                    try {
                        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
                            installButton.style.display = 'none';
                        }
                    } catch (error) {
                        console.error('Standalone detection error:', error);
                    }
                }
                
            } catch (error) {
                console.error('Main initialization error:', error);
            }
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker: Registered'))
                    .catch(err => console.log(`Service Worker: Error: ${err}`));
            });
        }
    </script>
